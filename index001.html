<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>쯈uieres ser mi novia?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: url('https://i.pinimg.com/originals/15/8f/57/158f57d5a0a6d5b9f1e5f5e5e5f5e5e5.gif') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #ff6f61;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .buttons {
      margin-top: 1.5rem;
      position: relative;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #si {
      background-color: #4caf50;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #si:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    #no {
      background-color: #f44336;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: absolute;
    }
    #no:hover {
      background-color: #e53935;
    }
    #mensaje {
      display: none;
      font-size: 1.5rem;
      color: #4caf50;
      text-align: center;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #confirmacion {
      display: none;
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">

    <p id="confirmacion">쮼st치s segura de querer elegir en este momento?</p>

  </div>

  <script>

      if (confirm("쮼st치s segura de querer elegir en este momento?")) {

</body>
</html>
